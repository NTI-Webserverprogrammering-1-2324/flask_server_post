<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Page with htmx</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
  </head>
  <body>
    <main class="d-flex flex-nowrap vh-100">
      <!-- Left Side Container (Add Task Form) -->
      <div class="col-md-3 p-4" style="background-color: #333">
        <h3 class="text-white">Add Task</h3>
        <form
          hx-post="/add_task_dynamic"
          hx-target="#tasks"
          hx-swap="beforebegin"
        >
          <div class="mb-3">
            <label for="title" class="form-label text-white">Title:</label>
            <input
              type="text"
              id="title"
              name="title"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="content" class="form-label text-white">Content:</label>
            <textarea
              id="content"
              name="content"
              rows="4"
              class="form-control"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>

      <!-- Right Main Content (Task Display) -->
      <div
        class="col-md-9 p-4"
        style="background-color: #f7f7f7; overflow-y: auto"
      >
        <h3>Tasks</h3>
        <div class="row" id="tasks"></div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
