<!-- This code defines the layout for a single task card in the task_card.html file. It will be used in the todo_dynamic.html file to display a list of tasks. -->
<div class="col-md-4 mb-4">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ task.title }}</h5>
      <p class="card-text">{{ task.content }}</p>
    </div>
  </div>
</div>
