<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <main class="d-flex flex-nowrap vh-100">
        <!-- Left Side Container (Add Task Form) -->
        <div class="col-md-3 p-4" style="background-color: #333">
            <h3 class="text-white">Add Task</h3>
            <form action="{{ url_for('add_task_static') }}" method="post">
                <div class="mb-3">
                    <label for="title" class="form-label text-white">Title:</label>
                    <input type="text" id="title" name="title" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label text-white">Content:</label>
                    <textarea id="content" name="content" rows="10" class="form-control" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>

        <!-- Right Main Content (Task Display) -->
        <div class="col-md-9 p-4 vw-75" style="background-color: #f7f7f7; overflow-y: auto">
            <h3>Tasks</h3>
            <div class="row">
                {% for task in tasks %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <form action="{{ url_for('edit_task_static', task_id=loop.index0) }}" method="post">
                                <!-- Top-right buttons -->
                                <div class="d-flex justify-content-end mb-2">
                                    {% if 'editing' in task and task.editing %}
                                    <button type="submit" class="btn btn-sm btn-success me-2">Save</button>
                                    {% else %}
                                    <button type="submit" class="btn btn-sm btn-warning me-2">Edit</button>
                                    {% endif %}
                                    <button formaction="{{ url_for('delete_task_static', task_id=loop.index0) }}" type="submit" class="btn btn-sm btn-danger">Delete</button>
                                </div>

                                <!-- Task content -->
                                {% if 'editing' in task and task.editing %}
                                <input type="text" name="title" class="form-control mb-2" value="{{ task.title }}">
                                <textarea name="content" class="form-control" rows="4">{{ task.content }}</textarea>
                                {% else %}
                                <h5 class="card-title">{{ task.title }}</h5>
                                <p class="card-text">{{ task.content }}</p>
                                {% endif %}
                            </form>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
